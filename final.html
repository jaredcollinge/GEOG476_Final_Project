    <body>
      <!-- This code created interctive lists to select which map to display -->
      <h1>Property Selector</h1>
      <label for="property1">Select Property 1:</label>
      <select id="property1">
        <option value="publicSchoolScore">Public School Score</option>
        <option value="jobgrowthRate">Job Growth Rate</option>
        <option value="medianRent">Median Rent</option>
        <option value="medianhousingValue">Median Housing Value</option>
        <option value="gdpPerCapita">GDP Per Capita</option>
        <option value="costlivingIndex">Cost of Living Index</option>
        <option value="populationDensity">Population Density</option>
      </select>
      <br /><br />
      <label for="property2">Select Property 2:</label>
      <select id="property2">
        <option value="publicSchoolScore">Public School Score</option>
        <option value="jobgrowthRate">Job Growth Rate</option>
        <option value="medianRent">Median Rent</option>
        <option value="medianhousingValue">Median Housing Value</option>
        <option value="gdpPerCapita">GDP Per Capita</option>
        <option value="costlivingIndex">Cost of Living Index</option>
        <option value="populationDensity">Population Density</option>
      </select>
      <br /><br />
      <label for="property3">Select Property 3:</label>
      <select id="property3">
        <option value="publicSchoolScore">Public School Score</option>
        <option value="jobgrowthRate">Job Growth Rate</option>
        <option value="medianRent">Median Rent</option>
        <option value="medianhousingValue">Median Housing Value</option>
        <option value="gdpPerCapita">GDP Per Capita</option>
        <option value="costlivingIndex">Cost of Living Index</option>
        <option value="populationDensity">Population Density</option>
      </select>
    
      <script>
        const property1Select = document.getElementById('property1');
        const property2Select = document.getElementById('property2');
        const property3Select = document.getElementById('property3');
    
        let selectedProperty1 = property1Select.value;
        let selectedProperty2 = property2Select.value;
        let selectedProperty3 = property3Select.value;
    
        property1Select.addEventListener('change', function() {
          selectedProperty1 = property1Select.value;
          console.log(`Selected Property 1: ${selectedProperty1}`);
        });
    
        property2Select.addEventListener('change', function() {
          selectedProperty2 = property2Select.value;
          console.log(`Selected Property 2: ${selectedProperty2}`);
        });
    
        property3Select.addEventListener('change', function() {
          selectedProperty3 = property3Select.value;
          console.log(`Selected Property 3: ${selectedProperty3}`);
        });
      </script>  

    <!-- This code creates the boxes that host the maps -->

    <style>
      .map-wrapper {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }
     
      #map1,
      #map2,
      #map3 {
        width: 48%;
        height: 300px;
        border: 1px solid #ccc;
      }
    </style>

    <div class="map-wrapper">
      <div id="map1"></div>
      <div id="map2"></div>
      <div id="map3"></div>
    </div>
   
    <!-- This code cretes the maps within the continers -->

    <script>
      // var map1 = L.map('map1').setView([37.8, -96], 4);
      var map2 = L.map('map2').setView([51.505, -0.09], 13);
      var map3 = L.map('map3').setView([51.505, -0.09], 13);
     
      // L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      //   attribution: 'Map data © <a href="https://openstreetmap.org">OpenStreetMap</a> contributors',
      //   maxZoom: 18
      // }).addTo(map1);
   
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data © <a href="https://openstreetmap.org">OpenStreetMap</a> contributors',
        maxZoom: 18
      }).addTo(map2);
   
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data © <a href="https://openstreetmap.org">OpenStreetMap</a> contributors',
        maxZoom: 18
      }).addTo(map3);
    </script>
