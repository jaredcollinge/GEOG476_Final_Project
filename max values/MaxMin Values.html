<!DOCTYPE html>
<html>
  <head>
    <title>Max and Min Values</title>
  </head>
  <body>
    <h1>Max and Min Values for US States</h1>
    <h2>Maximum Values</h2>
    <table>
      <thead>
        <tr>
          <th>Property</th>
          <th>Max Value</th>
          <th>State</th>
        </tr>
      </thead>
      <tbody id="max-values">
      </tbody>
    </table>
    <h2>Minimum Values</h2>
    <table>
      <thead>
        <tr>
          <th>Property</th>
          <th>Min Value</th>
          <th>State</th>
        </tr>
      </thead>
      <tbody id="min-values">
      </tbody>
    </table>
    <script src="data/us-states.js"></script>
    <script src="maxminValues.js"></script>
  </body>
</html>
